        let sessions = JSON.parse(localStorage.getItem('sessions')) || {};
        let sessionNames = JSON.parse(localStorage.getItem('sessionNames')) || {};
        let currentSession = null;
        let uploadedFileContent = "";

        function saveToLocalStorage() {
            localStorage.setItem('sessions', JSON.stringify(sessions));
            localStorage.setItem('sessionNames', JSON.stringify(sessionNames));
            localStorage.setItem('currentSession', currentSession);

        const randomEmojis = ['âš½', 'ğŸ†', 'ğŸ‘•', 'ğŸ•’', 'ğŸ“…', 'ğŸŒŸ','ğŸª–','ğŸš“','ğŸ’£', 'ğŸ‘‰','ğŸª–'];

        function createSession(name = '') {
    const id = 'session_' + Date.now();
    sessions[id] = [];
    
    if (!name) {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
        const randomEmoji = randomEmojis[Math.floor(Math.random() * randomEmojis.length)];
        name = `${randomEmoji} Chat lÃºc ${timeStr}`;
    }
    
    sessionNames[id] = name;
            currentSession = id;
            updateUrlWithSession(id);
            updateSidebar();
            renderChat();
            saveToLocalStorage();
}
        function updateSidebar() {
            sessionList.innerHTML = '';
            for (let id in sessions) {
                const li = document.createElement('li');
                li.className = id === currentSession ? 'active' : '';

                const span = document.createElement('span');
                span.textContent = sessionNames[id];
                li.appendChild(span);

                // Click trÃ¡i: chá»n phiÃªn
                li.onclick = () => {
                    currentSession = id;
                    updateUrlWithSession(id);
                    renderChat();
                    updateSidebar();
                    saveToLocalStorage();
                };

                // Click pháº£i: xoÃ¡ phiÃªn
                li.oncontextmenu = (e) => {
                    e.preventDefault(); // NgÄƒn má»Ÿ menu máº·c Ä‘á»‹nh
                    const confirmDelete = confirm(`Báº¡n cÃ³ muá»‘n xoÃ¡ "${sessionNames[id]}" khÃ´ng?`);
                    if (confirmDelete) {
                        delete sessions[id];
                        delete sessionNames[id];
                        if (id === currentSession) {
                            currentSession = Object.keys(sessions)[0] || null;
                        }
                        updateSidebar();
                        renderChat();
                        saveToLocalStorage();
                    }
                };

                const renameBtn = document.createElement('button');
                renameBtn.textContent = 'âœï¸';
                renameBtn.style.float = 'right';
                renameBtn.onclick = (e) => {
                    e.stopPropagation();
                    const newName = prompt('Äáº·t láº¡i tÃªn há»™i thoáº¡i:', sessionNames[id]);
                    if (newName) {
                        sessionNames[id] = newName;
                        updateSidebar();
                        saveToLocalStorage();
                    }
                };

                li.appendChild(renameBtn);
                sessionList.appendChild(li);
            }
        }

        function renderChat() {
            chatBox.innerHTML = '';
            const chat = sessions[currentSession] || [];
            chat.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'msg ' + msg.role;
                div.textContent = `${msg.role === 'user' ? 'Báº¡n' : 'AI'}: ${msg.content}`;
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage(text = '') {
            const message = text || input.value.trim();
            if (!message || !currentSession) return;

            const userMsg = {
                role: 'user',
                content: message
            };
            sessions[currentSession].push(userMsg);
            input.value = '';
            renderChat();
            saveToLocalStorage();

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message
                    })
                });

                const data = await res.json();
                const botMsg = {
                    role: 'bot',
                    content: data.response || 'CÃ³ lá»—i xáº£y ra!'
                };
                sessions[currentSession].push(botMsg);
                renderChat();
                saveToLocalStorage();
            } catch (e) {
                console.error('Lá»—i khi gá»­i yÃªu cáº§u:', e);
                const botMsg = {
                    role: 'bot',
                    content: 'KhÃ´ng thá»ƒ káº¿t ná»‘i Ä‘áº¿n mÃ¡y chá»§.'
                };
                sessions[currentSession].push(botMsg);
                renderChat();
                saveToLocalStorage();
            }
        }

        function updateUrlWithSession(id) {
            const url = new URL(window.location);
            url.searchParams.set('session', id);
            window.history.pushState({}, '', url);
        }

        function loadInitialSession() {
            const params = new URLSearchParams(window.location.search);
            const sessionFromUrl = params.get('session');
            const savedSession = localStorage.getItem('currentSession');

            if (sessionFromUrl && sessions[sessionFromUrl]) {
                currentSession = sessionFromUrl;
            } else if (savedSession && sessions[savedSession]) {
                currentSession = savedSession;
            } else {
                createSession();
                return;
            }

            updateSidebar();
            renderChat();
            updateUrlWithSession(currentSession);
        }

        sendBtn.addEventListener('click', () => sendMessage());
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        newChatBtn.addEventListener('click', () => createSession());

        window.addEventListener('load', loadInitialSession);
    </script>
